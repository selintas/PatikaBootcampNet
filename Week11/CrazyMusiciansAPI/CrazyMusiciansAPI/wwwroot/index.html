<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8" />
    <title>Musicians</title>
</head>
<body>
    <h1>Musicians</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Instrument</th>
                <th>Genre</th>
                <th>YearsActive</th>
            </tr>
        </thead>
        <tbody id="sonuc"></tbody>
    </table>

    <script>
        let tbody = document.getElementById("sonuc");
        let apiUrl = "https://localhost:7175/api/Musicians";


        fetch(apiUrl)
            .then(res => res.json())
            .then(musicians => {
                for (let musician of musicians) {
                    tbody.innerHTML += `<tr><td>${musician.id}</td><td>${musician.ad}</td><td>${musician.instrument}</td><td>${musician.genre}</td><td>${musician.yearsActive}</td></tr>`;
                }
            });
    </script>
</body>
</html>
